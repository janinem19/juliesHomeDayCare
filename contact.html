  <main class="w3-animate-opacity w3-animate-bottom">
    <div class="w3-row">
      <div class="w3-col" style="width: 20%">
        &nbsp;
      </div>
      <div class="w3-col contact-page" style="width:60%">
        <div class="contact-form">
          <h1>Enrol Your Child</h1>
          <div class="w3-half left-half">
            <form>
              <h3>1. Your Details</h3>
              <input class="w3-input w3-border" type="text" placeholder="First Name">
              <input class="w3-input w3-border" type="text" placeholder="Last Name">
              <input class="w3-input w3-border" type="email" placeholder="Email">
              <input class="w3-input w3-border" type="tel" placeholder="Phone">

              <h3>2. Your Child's Details</h3>
              <input class="w3-input w3-border" type="text" placeholder="First Name">
              <input class="w3-input w3-border" type="text" placeholder="Last Name">
              <input class="w3-input w3-border" type="number" placeholder="Age">
            </form>
          </div>
          <div class="w3-half right-half">
            <form>
              <h3>3. Select The Days:</h3>
              <input class="w3-check" type="checkbox">
              <label>Monday</label><br>
              <input class="w3-check" type="checkbox">
              <label>Tuesday</label><br>
              <input class="w3-check" type="checkbox">
              <label>Wednesday</label><br>
              <input class="w3-check" type="checkbox">
              <label>Thursday</label><br>
              <input class="w3-check" type="checkbox">
              <label>Friday</label><br>
              <input class="w3-check" type="checkbox">
              <label>Saturday</label><br>
              <input class="w3-check" type="checkbox">
              <label>Sunday</label><br>
              <input class="submit-btn" type="submit">
            </form>
            <img class="w3-round" src="images/child-on-phone.jpg" alt="child with a phone to their ear">
            <!-- Pikist 2020, call, speakers, call out, talk, say c, face, female, girl, smile, scream, speak, n.d., viewed 2 August 2020, <https://www.pikist.com/free-photo-vgjqk>. -->
          </div>
        </div>
      </div>
      <div class="w3-col" style="width:20%"></div>
    </div>
